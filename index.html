<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="entire-page" class="bg-gradient-to-r from-blue-400 to-green-100"">
<header>
  
<h1 id="header" class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-teal-300 md:text-5xl lg:text-6xl dark:text-white">YourDictionary</h1>
<p id="welcome-text" class="mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">"subheader here"</p>


  <form id="input-bar">
    <div class="mb-6">
      <h1 for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">YourDictionary</h1>
      <input type="text" id="definition-bar" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="definition" required>
    </div>
    <div class="mb-6">
    </form>
</header>

<main>
      <!-- deftion generates here on "enter" -->
      <blockquote id="definition-output" class="text-m italic font-semibold text-gray-900 dark:text-white">
        <p>"definition text here"</p>
    </blockquote>
      <!-- image generates here -->
      <img class="h-auto max-w-full" src="/docs/images/examples/image-1@2x.jpg" alt="image description">
</main>
</html>
